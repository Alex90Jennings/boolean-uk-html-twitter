<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <main class="center-wrapper dashed-box-black">
        <div class="parent-container dashed-border-black">
            <section class="left-menu left-menu-container dashed-border-blue">
                <div class="two-column__expand-two dashed-border-green">
                    <img src="" alt="logo">
                </div>
                <ul class="eight-rows dashed-border-green">
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="home">
                        <h2>Home</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="explore">
                        <h2>Explore</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="notifications">
                        <h2>Notifications</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="messages">
                        <h2>Messages</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="bookmarks">
                        <h2>Bookmarks</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="lists">
                        <h2>Lists</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="profile">
                        <h2>Profile</h2>
                    </button>
                    <button class="two-column__expand-two dashed-border-pink">
                        <img class="left-menu-icon icon" src="" alt="more">
                        <h2>More</h2>
                    </button>
                </ul>
                <button class="tweet-button dashed-border-green">
                    Tweet
                </button>
                <div class="profile-box three-column__expand-two dashed-border-green">
                    <img class="dashed-border-pink icon" src="" alt="profile-pic">
                    <div two-row dashed-border-pink>
                        <p>Name</p>
                        <p class="style-one">User tag</p>
                    </div>
                    <img class="dashed-border-pink icon" src="" alt="three-dots">
                </div>
            </section>
            <section class="main menu-container dashed-border-blue">
                <h1 class="dashed-border-green">Home</h1>
                <div class="whats-happening-box dashed-border-green">

                </div>
                <div class="grey-space dashed-border-green"></div>
                <div class="main-content responsive-rows dashed-border-green">

                </div>
            </section>
            <section class="right-side-bar right-side-bar-container dashed-border-blue">
                <form action="search-twitter" class="dashed-border-green two-column__expand-two">
                    <img class="icon dashed-border-pink" src="" alt="magnifying-glass">
                    <p class="style-one dashed-border-pink">Search Twitter</p>
                </form>
                <div class="whats-happening seven-rows dashed-border-green">

                </div>
                <div class="who-to-follow five-rows dashed-border-green">

                </div>
            </section>
        </div>
    </main>
</body>
</html>
